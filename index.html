<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div id="logo">
            <img src="/images/logo/Reservia@3x.png" alt="logoo">
        </div>

        <div class="titre1">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        </div>

        <div class="soustitre">
            <p>En plein centre ville ou en pleine nature</p>
        </div>

        <div class="inputsearch">
            <input type="text" name="city" id="city" placeholder="Marseille, France">
        </div>
        <div class="mapicon">
            <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="srchbutton">
            <button>Rechercher</button>
        </div>

        <nav class="searchbar">
            <ul>
                <li><a href="Hébergements"> Hébergements</a></li>
                <li><a href="Activités"> Activités</a></li>
                <li><a href="S'inscrire"> S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <div class="banniere">
        <h2>Filtres</h2>
        <div class="filtres">
            <div class="billeticon">
                <i class="fas fa-money-bill-wave"></i>
            </div>
            <div class="ecobutton">
                <input type="button" value="Economique">
            </div>
            <div class="childicon">
                <i class="fas fa-child"></i>
            </div>
            <div class="familialbutton">
                <input type="button" value="Familial">
            </div>
            <div class="loveicon">
                <i class="fas fa-heart"></i>
            </div>
            <div class="lovebutton">
                <input type="button" value="Romantique">
            </div>
            <div class="dogicon">
                <i class="fas fa-dog"></i>
            </div>
            <div class="dogbutton">
                <input type="button" value="Animaux autorisés">
            </div>
        </div>
        <div class="informations">
            <div class="infoicon">
                <i class="fas fa-info"></i>
            </div>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </div>

    <section>
        <div class="hebergements">

            <h2>Hébergements à Marseille</h2>

            <article>
                <a href="#">
                    <div class="imghebergement">
                        <img src="./images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="auberge de la cannebiere">
                    </div>
                        <div class="texte">
                            <h3>Auberge la Cannebière</h3>
                            <p>Nuit à partir de 25€</p>
                            <div class="etoiles">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                </a>
            </article>
        </div>
        
        <article>
            <a href="#">
                <div class="imghebergement">
                    <img src="/images/hebergements/3_medium/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="hotel du port">
                </div>
                <div class="texte">
                    <h3>Hôtel de port</h3>
                    <div class="etoiles">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </a>
        </article>

        

    </section>
    
</body>
</html>
